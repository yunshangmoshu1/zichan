version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: robot-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: robot_asset
      MYSQL_USER: robot
      MYSQL_PASSWORD: robot123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    
  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: robot-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      
  # 后端服务
  backend:
    build: .
    container_name: robot-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
      - redis
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      
  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: robot-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
  redis_data: